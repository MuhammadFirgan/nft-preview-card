<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="image" />
      <div class="content">
        <p class="title">Equilibrium #3429</p>
        <p class="desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="eth" width="7px" />
            <p class="balance">0.041 ETH</p>
          </div>

          <p class="time">3 days left</p>
        </div>
        <div class="profile">
          <img src="images/image-avatar.png" alt="avatar" class="avatar" />

          <p>Creation of Jules Wyvern</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub/nft-preview-card-component-HJxgoz5QH5"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MuhammadFirgan">Muhammad Firgan</a>.
    </div>
  </body>
</html>
